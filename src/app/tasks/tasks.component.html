@if(isAddingTask){
  <app-task-creation  (close)="onCloseAddTask($event)" [userId]="userId"/>
  }
 <section>
  <header>
    <h2><b>{{ tasks_owner }}</b>'s Tasks :</h2>
  </header>
  <menu>
    <button (click)="onStartAddTask()">Add Task</button>
  </menu>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li><app-task [task]="task" /></li>
    }

  </ul>
</section>
