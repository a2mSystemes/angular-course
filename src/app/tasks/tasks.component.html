 <section>
  <header>
    <h2><b>{{ tasks_owner }}</b>'s Tasks :</h2>
    @if(isCreatingTask){
    <app-task-creation (newTask)="validateTask($event)" />
    }
  </header>
  <menu>
    <button (click)="onStartAddTask()">Add Task</button>
  </menu>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li><app-task [task]="task"
        (complete)="completeTask($event)"></app-task></li>
    }

  </ul>
</section>
